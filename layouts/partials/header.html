
{{ if .Site.Params.useLargeHeaderDesign }}
<div class="header header--large">
  <div class="contain contain--more center">
    <a href="/" class="logo">
      {{ if .Site.Params.useLogo }}
        <img src="{{ .Site.Params.logo }}" alt="{{ .Site.Title }}">
          {{ else }}
        <h1>{{ .Site.Title }}</h1>
      {{ end }}
    </a>
  </div>
</div>
{{ else }}
<div class="header">
  <div class="contain">
    <a href="/" class="logo logo--small">
      {{ if .Site.Params.useLogo }}
        <img src="{{ .Site.Params.logo }}" alt="{{ .Site.Title }}">
          {{ else }}
        <h1>{{ .Site.Title }}</h1>
      {{ end }}
    </a>
  </div>
</div>
{{ end }}
